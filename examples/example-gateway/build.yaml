annotationPrefix: zanzibar
clientConfig: ./clients
copyrightHeader: ./copyright_header.txt
endpointConfig: ./endpoints
genCodePackage: github.com/uber/zanzibar/examples/example-gateway/build/gen-code
genMock: true
middlewareConfig: ./middlewares
defaultMiddlewareConfig: ./middlewares/default
defaultHeaders:
  - x-uber-foo
  - x-uber-bar
packageRoot: github.com/uber/zanzibar/examples/example-gateway
targetGenDir: ./build
thriftRootDir: ./idl
traceKey: x-trace-id
moduleSearchPaths:
  client:
    - clients/*
    - app/*/clients/*
  middleware:
    - middlewares/*
    - middlewares/default/*
  endpoint:
    - endpoints/*
    - endpoints/tchannel/*
    - app/*/endpoints/*
  service:
    - services/*
    - app/*/services/*
defaultDependencies:
  endpoint:
    - middlewares/default/*
